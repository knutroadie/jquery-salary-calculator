<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.4.1.min.js"></script>
    <script src="client.js"></script>
    <title>salary calculator</title>
</head>

<body class="container">
    <!-- page banner -->
    <h1>salary calculator</h1>
    <main>
        <div>
            <!-- section banner -->
            <h4>add employees</h4>
            <!-- inputs and button -->
            <input id="firstName" type="text" placeholder="first name">
            <input id="lastName" type="text" placeholder="last name">
            <input id="employeeNumber" type="number" placeholder="employee number">
            <input id="employeePosition" type="text" placeholder="position">
            <input id="employeeSalary" type="number" placeholder="annual salary">
            <button id="addEmployeeButton" class="btn btn-success">add employee</button>
        </div>
        <!-- section banner -->
        <h3>list of employees</h3>
        <table class="table-striped table-bordered table-sm">
            <!-- table -->
            <thead>
                <tr>
                    <th>first name</th>
                    <th>last name</th>
                    <th>employee number</th>
                    <th>position</th>
                    <th>employee salary</th>
                    <th>delete</th>
                </tr>
            </thead>
            <tbody id="employeeList">
                <!-- body of table -->
                <!-- collected employee data will be appended here -->
            </tbody>
        </table>
        <h4>total monthly budget:</h4>
        <h4 id="budgetOutput"><!-- budget output --></h4>
        <div class="bankruptcy"></div>
    </main>
</body>

</html>
